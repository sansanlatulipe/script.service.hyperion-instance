name: Create release

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Create addon
        uses: sansanlatulipe/github-actions/kodi-release@main
        with:
          kodi-version: matrix
